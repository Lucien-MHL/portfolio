<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#112240"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1d3461" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Icon -->
  <g transform="translate(400, 150)">
    <!-- Wallet icon -->
    <rect x="-50" y="-25" width="100" height="50" rx="5" fill="none" stroke="#64ffda" stroke-width="2"/>
    <line x1="-50" y1="-10" x2="50" y2="-10" stroke="#64ffda" stroke-width="2"/>
    <circle cx="20" cy="5" r="5" fill="#64ffda"/>
  </g>

  <!-- Title -->
  <text x="400" y="260" font-family="'SF Mono', 'Fira Code', monospace" font-size="28" font-weight="600" fill="#ccd6f6" text-anchor="middle">
    Payment System
  </text>

  <!-- Subtitle -->
  <text x="400" y="290" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#8892b0" text-anchor="middle">
    Flowchart coming soon
  </text>
</svg>
